---
layout: defaultnoheader
title: Marketplace
visible: 0
sitemap: false
---
<header>
{% include nav.html %}
	<div class="marketplace">
		<img data-tilt class="backgroundicon tilts" src="assets/img/marketplaceicon.png" alt="" role="presentation">
		<h1 class="marketplace-title">Module Marketplace</h1>
	</div>
</header>

<section>
	<div class="marketplace marketplace-flex">
		<div class="skip-target"><a id="maincontent">-</a></div>
		{% for module in site.data.modules %}
		<div class="marketplace flex-item tilts">
			<img class="module-icon" src="assets/img/module-icons/{{ module.image }}" alt="" role="presentation"><br>
			<h2><a rel="noopener noreferrer" target="_blank" href="{{ module.link }}">{{ module.title }}</a></h2>
			<p class="byline">by {{ module.author }}</p>
			<p class="desc">{{ module.desc }}
			</p><br>
		</div><br>
		{% endfor %}
	</div>
</section>
<link rel="stylesheet" href="{{ "/assets/sitespecific/marketplace.css" | prepend: site.url }}">
