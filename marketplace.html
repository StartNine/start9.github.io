---
layout: default
menu: main
order: 5
permalink: /marketplace
title: Marketplace
type: one-box marketplace
---

<h1 class="marketplace-title">Module Marketplace</h1>
<h3 style="margin-top: 0;">this may take a while to load</h3>
<div class="skip-target"><a id="maincontent">-</a></div>
<input id="module-search" type="text" placeholder="Search&hellip;">
<div class="marketplace fade-in-left">
	<section class="modules marketplace-flex">
		{% for module in site.data.modules %}
		<div class="marketplace flex-item" style="background: linear-gradient(rgba(var(--card-1), .8), rgba(var(--card-2), .9)), url('assets/img/previews/{{ module.image }}'), #EEE;">
			<h2><a rel="noopener noreferrer" target="_blank" href="{{ module.link }}">{{ module.title }}</a></h2>
			<p class="byline">by {{ module.author }}</p>
			<p class="desc">{{ module.desc }}
			</p><br>
		</div><br>
		{% endfor %}
	</section>
</div>
