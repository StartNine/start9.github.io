---
layout: default
---
<main class="oneBox fadeIn">
  <article>
  	<h2 style="margin: 0;">{{page.title}}</h2>
  	<em>by</em> <strong>{{ page.author }}</strong>, {{ page.date | date: "%d %B %Y" }}
  	<br>
  	{{ content }}
  </article>
<div class="postNav">
  {% if page.previous.url %}
    <a class="prev delaylink" onclick="fadeoutleft();" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next delaylink" onclick="fadeoutright();" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
</main>
