<svg class="icon {{ include.class }}" aria-hidden="true" data-iconame="{{ include.icon }}"
	{% if include.width %} width="{{ include.width }}" {% endif %}
	{% if include.height %} height="{{ include.height }}" {% endif %}
	{% if include.fill %} fill="{{ include.fill }}" {% endif %}
>
	<use href="{{ "/assets/symbol-defs.svg" | prepend: site.url }}#{{ include.icon }}"/>
</svg>
