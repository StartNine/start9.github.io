<div class="headerBackground">
	<div class="burgerButton" onclick="burgerButton(this);" aria-label="menu"><div class="bar1"></div><div class="bar2"></div><div class="bar3"></div></div>
	<p class="title">
		<span class="titleText">
			{% if page.layout == 'post' %}
				Post
			{% else %}
				{{ page.title }}
			{% endif %}
		</span>
	</p>
	<nav class="menuBar" id="menuBar">
		{% for page in site.pages %}
			{% if page.menu == 'main' %}
				<a class="delaylink button" data-target="{{ page.target }}" onclick="    
					{% if page.target < page.target %}fadeoutright();
					{% elsif page.target > page.target %}fadeoutleft();
					{% else %}fadeOut(); {% endif %}
				" 
				href="{{ page.url | prepend: site.baseurl }}">
					{{ page.title }}
				</a> 
			{% endif %}
		{% endfor %}
		<a class="disabled button" href="https://github.com/StartNine/Start9/releases" target="_blank" rel="noopener noreferrer">Downloads</a>
		<a class="disabled button">Community</a>
		<a class="disabled button">FAQ</a>
	</nav>
</div>
<div class="headerSpace"></div>
<div class="menuFocus" onclick="menuFocus()"></div>

	<div class="github"></div><div class="white github"></div>
	<div class="discord"></div>
